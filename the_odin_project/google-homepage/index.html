<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>google-homepage</title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navigation_bar">
        <ul>
          <li class="nav_text"><a>Gmail</a></li>
          <li class="nav_text"><a>Images</a></li>
          <li>
            <a
              ><img
                class="nine_dots"
                src="images/nine_dots.png"
                alt="nine_dots"
            /></a>
          </li>
          <li>
            <a
              ><img class="profile" src="images/profile.jpeg" alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="google_logo" src="images/google_logo.png" alt="google_logo" />
      <div class="search">
        <img
          class="google_search"
          src="images/google_search.png"
          alt="google_search"
        />
        <input class="search_input" type="text" />
        <button>
          <img
            class="google_microphone"
            src="images/google_microphone.png"
            alt="google_microphone"
          />
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_first">
        <a>About</a>
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
      </div>
      <div class="footer_second">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </footer>
  </body>
</html>
